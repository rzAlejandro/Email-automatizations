name: Ejecutar Script Semanalmente

on:
  schedule:
    - cron: '45 14 * * 2'  # Ejecutar cada lunes a las 9 AM UTC

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
          
      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt || echo "No hay dependencias"

      - name: Ejecutar el script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GENAI_API_KEY: ${{ secrets.GENAI_API_KEY }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python recomendacion_semanal_openAI.py
